# Development Configuration
spring.application.name=Trip-MateV2

# Database Configuration (Development)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tripmate}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tripmate_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=9090

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${LANDING_PAGE_URL:http://localhost:9090/login/oauth2/code/google}

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email,read:user
spring.security.oauth2.client.registration.github.redirect-uri=${LANDING_PAGE_URL:http://localhost:9090/login/oauth2/code/github}

# JWT Configuration
app.auth.tokenSecret=${JWT_SECRET:dev-secret-key-for-development-only-min-256-bits}
app.auth.tokenExpirationMsec=864000000
app.oauth2.authorizedRedirectUris=http://localhost:3000/oauth2/redirect

# Logging (Development)
logging.level.root=INFO
logging.level.com.learn.tripmatev2=DEBUG
logging.level.org.springframework.security=DEBUG

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
