# Test Configuration
spring.application.name=Trip-MateV2

# Use H2 in-memory database for tests with PostgreSQL compatibility
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable SQL initialization scripts - JPA will create the schema
spring.sql.init.mode=never

# Server Configuration
server.port=0

# OAuth2 Configuration (Test values)
spring.security.oauth2.client.registration.google.client-id=test-google-client-id
spring.security.oauth2.client.registration.google.client-secret=test-google-secret
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost/login/oauth2/code/google

spring.security.oauth2.client.registration.github.client-id=test-github-client-id
spring.security.oauth2.client.registration.github.client-secret=test-github-secret
spring.security.oauth2.client.registration.github.scope=user:email,read:user
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost/login/oauth2/code/github

# JWT Configuration
app.auth.tokenSecret=test-jwt-secret-key-for-testing-only-minimum-256-bits-required-here
app.auth.tokenExpirationMsec=864000000

# Logging
logging.level.root=ERROR
logging.level.com.learn.tripmatev2=INFO
