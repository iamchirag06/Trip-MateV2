version: 0.1
env:
  variables:
    JAVA_HOME: /usr/lib/jvm/java-21-openjdk-amd64
phases:
  pre_build:
    commands:
      - echo Starting the build process...
      - chmod +x mvnw
      - ./mvnw clean package -DskipTests
  build:
    commands:
      - echo Build completed successfully!
artifacts:
  files:
    - target/Trip-MateV2-*.jar
    - Dockerfile.render
    - render.yaml
  base-directory: .